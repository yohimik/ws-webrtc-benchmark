<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WS/WebRTC benchmark</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        form {
            padding: 8px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 99;
        }

        article {
            border-bottom: 1px solid black;
            padding-top: 32px;
            padding-bottom: 16px;
            position: relative;
            min-height: 300px;
        }

        article > span {
            font-weight: 800;
        }

        canvas {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="messages">
            Messages count
        </label>
        <input id="messages" type="number" value="1000"/>

        <label for="size">
            Data size
        </label>
        <input id="size" type="number" value="512" max="65536"/>

        <button type="submit" id="start" disabled>
            Connecting...
        </button>
    </form>

    <div id="results">

    </div>
</body>

<script>
    const resultsDiv = document.getElementById('results')

    function buildData(data, count, min, size) {
        const bins = Array(count).fill(0);
        data.forEach(value => {
            const index = Math.floor((value - min) / size)
            bins[index]++;
        });
        return bins.map(count => count / bins.length)
    }

    function buildChart(pings, ctx, binCount = 10) {
        const allData = []
        pings.forEach(ping => {
            allData.push(...ping.data)
        })

        const min = Math.min(...allData);
        const max = Math.max(...allData);
        const range = max - min;
        const binSize = range / binCount;

        const labels = Array(binCount).fill(0).map((_, i) => {
            const binStart = min + i * binSize;
            const binEnd = binStart + binSize;
            return `${binStart.toFixed(2)} - ${binEnd.toFixed(2)}ms`;
        });

        const datasets = pings.map(p => ({
            label: p.label,
            data: buildData(p.data, binCount, min, binSize),
            backgroundColor: p.backgroundColor,
            borderColor: p.borderColor,
            borderWidth: 1,
        }))

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets,
            },
        });
    }

    class Connection {
        constructor() {
            this.transports = [
                {
                    label: 'WebSocket',
                    backgroundColor: 'rgba(54,235,57,0.6)',
                    borderColor: 'rgb(126,235,54)',
                    transport: () => this.ws,
                },
                {
                    label: 'WebRTC (ordered, reliable)',
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    transport: () => this.orderedReliable,
                },
                {
                    label: 'WebRTC (unordered, reliable)',
                    backgroundColor: 'rgba(78,54,235,0.6)',
                    borderColor: 'rgb(105,54,235)',
                    transport: () => this.unorderedReliable,
                },
                {
                    label: 'WebRTC (ordered, unreliable)',
                    backgroundColor: 'rgba(163,54,235,0.6)',
                    borderColor: 'rgb(202,54,235)',
                    transport: () => this.orderedUnreliable,
                },
                {
                    label: 'WebRTC (unordered, unreliable)',
                    backgroundColor: 'rgba(235,54,211,0.6)',
                    borderColor: 'rgb(235,54,135)',
                    transport: () => this.unorderedUnreliable,
                },
            ]
        }

        initConnection() {
            if (this.peer) return

            this.peer = new RTCPeerConnection()
            this.peer.onicecandidate = e => {
                if (!e.candidate) {
                    return
                }
                this.ws.send(JSON.stringify({
                    candidate: e.candidate.toJSON()
                }))
            }
            let count = 0
            this.peer.ondatachannel = (e) => {
                e.channel.onopen = () => {
                    this[e.channel.label] = e.channel
                    count++
                    console.log({count})
                    if (count < this.transports.length - 1) return
                    const start = document.getElementById('start')
                    start.disabled = false
                    start.innerHTML = "Start"
                    this.removeHandler()
                }
            }
        }

        connect() {
            this.ws = new WebSocket("ws://localhost:8080/ws")
            const handler = async (e) => {
                this.initConnection()
                const parsed = JSON.parse(e.data)
                if (parsed.description) {
                    await this.peer.setRemoteDescription(parsed.description)
                    const answer = await this.peer.createAnswer()
                    await this.peer.setLocalDescription(answer)
                    this.ws.send(JSON.stringify({
                        description: answer
                    }))
                }
                if (parsed.candidate) {
                    await this.peer.addIceCandidate(parsed.candidate)
                }
            }
            this.ws.addEventListener('message', handler)
            this.removeHandler = () => {
                this.ws.removeEventListener('message', handler)
            }
        }

        bulkBenchTransport(data, transport) {
            return new Promise(resolve => {
                const res = new Array(data.length)
                let count = 0
                let start = 0
                const listener = () => {
                    const end = performance.now()
                    res[count] = end - start
                    count++
                    if (count >= data.length) {
                        transport().removeEventListener('message', listener)
                        resolve(res)
                        return
                    }
                    start = performance.now()
                    transport().send(data[count])
                }
                transport().addEventListener('message', listener)
                start = performance.now()
                transport().send(data[count])
            })
        }

        async startBench(){
            const start = document.getElementById('start')
            start.disabled = true
            start.innerHTML = "Running..."
            const count = Number(document.getElementById('messages').value)
            const size = Number(document.getElementById('size').value)
            const data = Array(count).fill(0).map(() => {
                const buffer = new ArrayBuffer(size);
                const view = new Uint8Array(buffer);
                crypto.getRandomValues(view);
                return buffer
            })

            const resDiv = document.createElement('article')
            const dataRow = document.createElement('span')
            dataRow.innerHTML = `data size: ${size} bytes; messages: ${count}`
            resDiv.append(dataRow)

            const pings = new Array(this.transports.length)
            for (let i = 0; i < this.transports.length; i++) {
                pings[i] = {
                    ...this.transports[i]
                }
                const resEl = document.createElement('p')
                pings[i].data = await this.bulkBenchTransport(data, pings[i].transport)
                pings[i].avg = pings[i].data.reduce((acc, i) => acc + i, 0) / count
                resEl.innerText = `${pings[i].label} avg: ${pings[i].avg.toFixed(4)}ms`
                resDiv.append(resEl)
            }

            const pingsMin = pings.reduce((acc, i) => {
                if (i.avg < acc.avg) {
                    return i
                }
                return acc
            })

            const pingsMax = pings.reduce((acc, i) => {
                if (i.avg > acc.avg) {
                    return i
                }
                return acc
            })

            const ratioEl = document.createElement('span')
            ratioEl.innerHTML = `${pingsMin.label} is faster in ${(pingsMax.avg / pingsMin.avg).toFixed(2)} times`
            resDiv.append(ratioEl)

            const canvas = document.createElement('canvas')
            resDiv.append(canvas)
            buildChart(pings, canvas.getContext('2d'), 20);

            resultsDiv.append(resDiv)
            window.scrollTo(0, document.body.scrollHeight)
            start.disabled = false
            start.innerHTML = "Start"
        }
    }

    const connection = new Connection()
    connection.connect()

    document.getElementById('form').addEventListener('submit', (e) => {
        e.preventDefault()
        connection.startBench()
    })
</script>
</html>
